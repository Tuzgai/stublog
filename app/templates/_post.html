<article>
    <table class="table">
        <tr>
            <td>
                <img src="{{ post.author.avatar(36) }}">
                {{ post.author.username }}
                <span style="font-style: italic; color:lightgray;">posted at {{ post.timestamp }}</span>
            </td>
        </tr>
        <tr>
            <td>
            {{ post.body|markdown(fenced_code=True, hard_wrap=True, smartypants=True) }}
            </td>
        </tr>
    </table>
</article>
